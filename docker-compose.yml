version: '3.8'

services:
  snaplock:
    build:
      context: .
      dockerfile: Dockerfile
    image: snaplock:latest
    container_name: snaplock
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.snaplock.description=SnapLock Physics Simulation Platform"
      - "com.snaplock.version=1.0.0"
